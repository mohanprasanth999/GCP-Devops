apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: python-app-gcp-devops-gke-dev
        image: 'gcr.io/terraform-tutorials1/gcpdevops-dev'
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
          
---
apiVersion: v1
kind: Service
metadata:
  name: gcp-devops-gke-service-dev
  namespace: gcp-devops-dev
  labels:
    app.kubernetes.io/managed-by: "gcp-cloud-build-deploy"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  selector:
    app: gcp
  type: LoadBalancer